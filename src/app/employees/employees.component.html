<div class="main">
    <app-add-employee (addEmployeeEvent)="addEmp($event)"></app-add-employee> 

    <div fxLayout.xs="row" fxLayotAlign="center center">
        <hr style="height:3px;width:100%;color:gray;background-color: gray; ">
      </div>

<h3>Employees Table</h3>
<meta name="viewport" content="width=device-width,initial-scal=1.0">
<div class="container class1">
    <div style="margin-top: 10px;">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="class1">
            <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="desc">
                
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                        <td  mat-cell *matCellDef="let row">{{row.name}}</td>
                    </ng-container>
             
          
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}}</td>
              </ng-container>
          
              <ng-container matColumnDef="contactNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ContactNo</th>
                <td mat-cell *matCellDef="let row">{{row.contactno}}</td>
            </ng-container>
          
            <ng-container matColumnDef="department">    
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
                <td mat-cell *matCellDef="let row">{{row.department}}</td>
            </ng-container>

            <ng-container matColumnDef="joiningDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>JoiningDate</th>
                <td mat-cell *matCellDef="let row">{{row.joiningdate | date}}</td>
            </ng-container>


            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef>Gender</th>
                <td mat-cell *matCellDef="let row">{{row.gender}}</td>
            </ng-container>
            

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="editEmployee(row)" color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button (click)="deleteEmp(row.id,row)" mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
    </div>
</div>

</div>
